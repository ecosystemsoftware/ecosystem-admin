<html><head><link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-form/iron-form.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="eco-behaviors.html">

<link rel="import" href="eco-bundle-imports.html">

</head><body><dom-module id="eco-login-form">

    <template>

        <style include="custom-styles">
            #loginContainer {
                display: block;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: var(--secondary-color);
            }
            
            #loginBox {
                width: 50%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5em;
                color: var(--primary-text-color);
                min-width: 250px;
                background-color: #fff;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 2em;
            }
            
            #logo {
                width: 100%;
            }
            
            #blurb {
                margin: 1em;
                font-size: 120%;
                text-align: center;
            }
            
            #loginActions {
                text-align: center;
                margin: 2em;
            }
            
            #loginActions paper-button {
                --paper-button: {
                    background-color: var(--primary-color);
                    color: white;
                }
            }
        </style>


        <div id="loginContainer">

            <div id="loginBox">

                <img id="logo" src="[[ logos.horizontal ]]">

                <div id="blurb">
                    In order to log on, you need to request a temporary, 6-character passcode to be sent your email address. Once you have this
                    code, return here and enter the code within 5 minutes, otherwise it will expire. You only need to do
                    this once per machine, or until you decide to log out.
                </div>

                <form is="iron-form" id="requestCodeForm" content-type="application/json" method="post" action="[[ publicApiRoot ]]/magiccode">
                    <paper-input error-message="Please enter a valid email address" name="email" label="Step 1: Enter email here to request code" type="email" value="{{ email }}" required=""></paper-input>
                        <paper-button raised="" on-tap="_submitRequestCodeForm">Request Code</paper-button>
                </form>

                <form is="iron-form" id="loginForm" content-type="application/json" method="post" action="[[ publicApiRoot ]]/login">
                    <paper-input error-message="Please enter a valid email address" name="username" label="You are logging in with this email address" type="email" value="[[ email ]]" required=""></paper-input>
                        <paper-input name="password" label="Enter the 6-character code you received here" type="text" minlength="6" error-message="Please enter a valid 6-character code" required=""></paper-input>
                            <div id="loginActions">
                                <paper-button raised="" on-tap="_submitLoginForm">Login</paper-button>
                            </div>
                </form>

            </div>

        </div>

    </template>


    <script>Polymer({is:"eco-login-form",behaviors:[EcoBehaviors.ApiBehavior,EcoCustom.Properties],properties:{jwt:{type:String,reflectToAttribute:!0,notify:!0}},listeners:{"loginForm.iron-form-error":"_loginFailed","loginForm.iron-form-response":"_loginOK","requestCodeForm.iron-form-error":"_codeRequestFailed","requestCodeForm.iron-form-response":"_codeRequestOK"},_submitLoginForm:function(){this.$.loginForm.submit()},_submitRequestCodeForm:function(){this.$.requestCodeForm.submit()},_loginFailed:function(){alert("Login was unsuccessful. Please verify email and password and try again")},_loginOK:function(e){var o=e.detail.__data__.response.token;o?(this.set("jwt",o),alert("Welcome to EcoSystem")):alert("Login was unsuccessful. Please verify email and password and try again")},_codeRequestFailed:function(e){alert("Code request was unsuccessful. Please verify email and password and try again")},_codeRequestOK:function(e){alert("Code requested.  Now go and check your email")}});</script>

</dom-module></body></html>
